<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Hungry Hunters </title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"> </script>
        <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
        <link rel="stylesheet" href="datepicker.material.css">
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="display-view">
            <h1> Brave Hunter profile </h1>
            <img src="Tribalhunter.jpg">

            <span>Name: </span><b id="name">Powerfull Earthshaker</b>
            <hr />

            <span> Email: </span><b id="email">earth@shake.com</b>
            <hr />

            <span> Interests: </span><b id="interests">Shake the earth</b>
            <hr />

            <button onclick="handleEditProfile()">Edit Warrior Profile</button>
        </div>

        <div id="edit-view">
            <h1>Edit Hunter profile</h1>
            <img src="NewHunter.jpg"> 

            <span>Name: </span>
            <input type="text" id="input-name" placeholder="Type here..."/>
            <hr />

            <span> Email: </span>
            <input type="text" id="input-email" placeholder="Type here..."/>
            <hr />

            <span> Interests: </span>
            <input type="text" id="input-interests" placeholder="Type here..."/>
            <hr />

            <button onclick="handleUpdateProfile()">Update Warrior Profile</button>
        </div>
    </body>
</html>
